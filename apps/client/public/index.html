<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client App – Em breve</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, #f0f9ff, #fff),
          radial-gradient(circle at 80% 0%, #ffe4e6, #fff);
        min-height: 100vh;
        display: grid;
        place-items: center;
        margin: 0;
        color: #0f172a;
      }
      main {
        padding: 48px 32px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.1);
        background: rgba(255, 255, 255, 0.9);
        max-width: 640px;
        text-align: center;
      }
      h1 {
        margin: 0 0 16px;
        font-size: clamp(24px, 4vw, 32px);
      }
      p {
        margin: 0 0 12px;
        line-height: 1.6;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: #eff6ff;
        color: #1d4ed8;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.04em;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="tag">Client • Em breve</div>
      <h1>Experiência do cliente chegando em breve</h1>
      <p>A aplicação web destinada aos clientes ainda está em desenvolvimento.</p>
      <p>Enquanto isso, todo o restante do hub já pode ser acessado normalmente.</p>
    </main>
  </body>
</html>
